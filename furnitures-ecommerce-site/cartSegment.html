<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <section class="cart_segment">
        <div class="segment_title">
            <h2>Shopping cart</h2>
            <a href="#"><i class="ri-lock-password-line"></i></a>
        </div>
        <hr>
        <div class="cart_item">
            <div class="item_img">
                <img src="./assets/5.png" alt="">
            </div>
            <div class="item_infor">
                <h2>Asgaard sof</h2>
                <div class="total_items"><span>1</span> <span>x</span> <span class="prices">KSH 239093</span></div>
            </div>
            <a href="#"><i class="ri-close-line"></i></a>
        </div>

        <div class="cart_item">
            <div class="item_img">
                <img src="./assets/5.png" alt="">
            </div>
            <div class="item_infor">
                <h2>Asgaard sof</h2>
                <div class="total_items"><span>1</span> <span>x</span> <span class="prices">KSH 239093</span></div>
            </div>
            <a href="#"><i class="ri-close-line"></i></a>
        </div>

        <div class="cart_item">
            <div class="item_img">
                <img class="item_img" src="./assets/5.png" alt="product image">
            </div>
            <div class="item_infor">
                <h2>Asgaard sof</h2>
                <div class="total_items"><span>1</span> <span>x</span> <span class="prices">KSH 239093</span></div>
            </div>
            <a href="#"><i class="ri-close-line"></i></a>
        </div>

        <div class="sub_total">
            <h2>Subtotal</h2>
            <h4>Ksh. 232923923</h4>
        </div>

        <hr>

        <div class="option_buttons">
            <p>Cart</p>
            <p>Checkout</p>
            <p>Comparison</p>
        </div>
    </section>
</body>
</html>
